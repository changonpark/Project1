<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box : grow/shrink/basis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      display: flex;
      width: 90%;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #999;
    }

    #wrap div:nth-child(1){
      flex: 1 1 0;
      background-color: aqua;
    }
    #wrap div:nth-child(2){
      flex: 1 1 0;
      background-color: blueviolet;
    }
    #wrap div:nth-child(3){
      flex: 2 2 0;
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
