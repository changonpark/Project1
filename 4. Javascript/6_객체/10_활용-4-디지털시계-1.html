<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_활용-4-디지털시계-1</title>
  <script src="js/output.js"></script>
  <script>
    // 시계를 표시하는 함수를 호출    브라우저 로딩이 완료되면 클럭이란 함수를 실행하라
    window.onload = function (){
      clock();
    }

    function clock(){
      var today = new Date();
      var todayHour = today.getHours();
      var todayMin = today.getMinutes();
      var todaySec = today.getSeconds();

      document.getElementById('watch').innerHTML =
        todayHour + ':' +
        todayMin + ':' +
        todaySec;  //시간:분:초

        // 1초 단위로 clock() 호출    실행문을 간소화하기 위해 함수를 위에 저렇게 해놓은것
        window.setInterval('clock()', 1000);
    }
  </script>
  <style>
    * { margin: 0; padding: 0;}
    body {font-family: Arial; background-color: #000; color: #fff;}
    .container { width: 100%; height: 100%; position: absolute; display: table;}
    #watch { font-weight: bold; text-align: center; display: table-cell; vertical-align: middle;}
    
  </style>
</head>
<body>
  <div class="container">
    <div id="watch">00:00:00</div>
  </div>
</body>
</html>
