  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건연산자</title>
  <script>
    var x = 5;
    var y = 10;

    document.write('x > y ? x - y : y - x 결과 : ');
    document.write(x > y ? x - y : y - x);

    //? : - 비교 true가 나오면 뒤의 값이 실행됨. false가 나오면 : 뒤로 간다. (음수가 나올 수 없기 때문에 절대값 계산)
    
  </script>
