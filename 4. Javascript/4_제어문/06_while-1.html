<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
  <script>
    var i = 0;

    while (i < 4){
      document.write(' <h3>i = ' + i); //while - 특정한 조건을 만족하는 동안 반복 실행한다.
      i++;
    }
  </script>
</head>

</body>
</html>
