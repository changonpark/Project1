<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    function subject(x, y){
      document.write('<h3> x : ' + x);
      document.write('<h3> y : ' + y);
    }

    subject('Javascript', 'jQuery') //2개 이상일때 무조건 순서대로 대입이 된다.
  </script>
</head>

</html>
