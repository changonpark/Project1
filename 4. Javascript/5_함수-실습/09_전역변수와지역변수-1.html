<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    var x = 10; //전역변수             변수가 언제 생성이되고 언제 소멸이 되는가(변수의 생명주기)
                //브라우저가 떠있는 상황에서는 계속 남아있다.
    function gv(){
      x += 50;
      document.write('<h3>x = ' + x);
    }

    function lv(){
      var y = 20; //어떤 구역안에 변수를 만들어내면 지역변수 - 함수가 호출될때마다 y가 20으로 초기화된다.
      y += x;     // lv가 호출될 때 생성됐다가 호출이 끝나면 삭제가됨.
      document.write('<h3>y = ' + y);
    }

    gv();//60
    lv();//80

    document.write('<hr>');
    document.write('<h2>x = ' + x);
    document.write('<h2>y = ' + y);
  </script>
</head>
<body>
  
</body>
</html>

<!-- 전역 - 범위가 넓다 / 지역 - 범위가 좁다 -->
