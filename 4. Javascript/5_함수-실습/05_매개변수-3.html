<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    var name = '홍길동';

    var a = 90;
    var b = 80;
    var c = 70;
    function sum(x, y, z){
      var result = x + y + z;
      return result;
    }

    function avg(){
      var res = sum(a, b, c) / 3;
      return res;
    }

    document.write(name + '의 총점 : ');
    document.write(avg());
  </script>
</head>

</body>
</html>
