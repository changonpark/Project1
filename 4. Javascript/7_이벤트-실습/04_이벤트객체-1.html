<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_이벤트객체-1</title>
  <script>
    window.onload = function(){

      var bt = document.querySelector('#btn');
      bt.onclick = function(){
        var str = 'target : ' + event.target + '\n'; 
            str += 'type : ' + event.type + '\n';
            str += 'clientX : ' + event.clientX + '\n';//브라우저기준
            str += 'clientY : ' + event.clientY + '\n';
            str += 'screenX : ' + event.screenX + '\n';//모니터기준
            str += 'screenY : ' + event.screenY + '\n';
            str += 'Mouse Button : ' + event.button;
            alert(str);
      }

      var txt = document.getElementById('txt');
      // var txt = document.querySelector('#txt') 같은코드
      txt.onkeydown = function(event){
        if(event.keyCode == 9){
          alert('TAB 키를 눌렀습니다.');
        }
      }
    }
  </script>
</head>
<body>
  <div id="btn">클릭</div>
  <input type="text" id="txt" placeholder="TAB키를 눌러보세요">
</body>
</html>
