<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_변수의선언과할당</title>
  <script>
    var variable;       //변수의 선언
        variable = 10;  //변수의 할당 - 해당 변수의 공간에 내가 원하는 값을 저장할때
                        //오른쪽에 있는 값을 왼쪽에 대입한다.

    console.log('variable : ' + variable);
    document.write('variable : ' + variable);
  </script>
