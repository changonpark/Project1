<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 휠</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <!-- 제이쿼리 EASING -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- mousewheel 플러그인 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
  <script>
    $( function () {

      $('body').append( '<div>');
      $('div').text('여기에서 스크롤');

      //마우스 휠 이벤트
      $('div').mousewheel(function(e, delta){

        //휠을 위로
        if (delta > 0) {
          $(this).text('마우스 휠 위로 스크롤 OK');
          $(this).css('background', 'crimson');
        }

        //휠을 아래로
        if (delta < 0){
          $(this).text('마우스 휠 아래로 스크롤 OK')
          $(this).css('background', 'deepskyblue');
        }
      });
      
    } );
  </script>
  <style>
    div {
      width: 500px; height: 500px; background-color: lightgreen;
      margin: 100px auto; font-size: 2em; color: #fff;
      text-align: center; line-height: 500px;
    }
  </style>
</head>
<body>
  
</body>
</html>
