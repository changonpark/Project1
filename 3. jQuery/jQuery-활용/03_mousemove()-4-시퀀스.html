<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 시퀀스</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      
      var imgs = '';       //section 내부에 이미지를 일괄 추가하기 위한 변수
      var imgCount = 200;  //이미지 개수

      //반복문을 이용해서 변수에 태그 저장
      for (var i = 0; i < imgCount; i++){
        imgs += "<img src=images/is/is" + i + ".jpg>";
      }

      //section 내부에 imgs 삽입
      $('section').html(imgs);

      //마우스 이동시 이미지 변경
      $('body').on('mousemove', function(e){
        var $img = $('section > img');

        // 현재 브라우저 너비 저장
        var ww = $(window).width();

        //현재 마우스 커서의 가로(x) 위치(px)를 저장
        var posX = e.pageX;

        // 세로 (열) 방향으로 화면 이미지 개수만큼 균등 분할
        var per = Math.floor((posX / ww) * imgCount);
        console.log('*화면위치 : ' + per);

        //section 내부의 모든 img 숨김
        $img.hide();

        //현재 마우스의 x위치에 해당하는 이미지만 보여줌
        $img.eq(per).show();
      });
    } );
  </script>
  <style>
    * {margin: 0; padding: 0;}
    body {
      position: fixed; width: 100%; height: 100%;
      background-color: #111;
    }
    .bg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url(http://wooreeweb.com/img/bgline.png);
      opacity: 0.1;
    }
    section {
      position: fixed; top: 0; left: 0; width: 100%;
      height: 500px; top: calc(50% - 250px); overflow: hidden;
      z-index: 100;
    }
    section > img {
      position: absolute; left: 0; top: -10px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <section>
    <img src="images/is/is0.jpg" alt="">
  </section>
</body>
</html>
