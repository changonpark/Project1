<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollTop()</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      
      var dh = $('body').height();
      console.log('body의 높이 : ' + dh);

      $(window).scroll(function(){
        var st = $(this).scrollTop();
        $('body').html( '<div id=box>scrollTop() : ' + st + 'px</div>');

        $(this).click(function(){
          $(this).scrollTop(2000); //스크롤 위치를 2000px로 보내기
        });

        var bh = $(window).height();
        console.log('브라우저의 높이 :' + bh);
        if (st + bh == dh) {
          alert('끝!');
        }
      });
    } );
  </script>
  <style>
    * { margin: 0; padding: 0;}
    body {
      height: 10000px;
      background-image: linear-gradient(180deg, #ce6, #f33);
    }
    div#box {
      position: fixed; width: 100%; height: 50px;
      top: 0;
      font-size: 2em; font-weight: bold; line-height: 50px;
      text-align: center; color: #fff;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>scrollTop()</h1>
</body>
</html>
