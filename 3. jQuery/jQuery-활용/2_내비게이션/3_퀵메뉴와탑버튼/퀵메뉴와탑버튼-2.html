<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀵메뉴와 탑버튼</title>
  <!-- CSS 연결 -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/quickNav.css">
  <link rel="stylesheet" href="css/topbtn.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <!-- js 연결 -->
  <!-- <script src="js/quick.js"></script> -->
  <script src="js/topbt.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js' integrity='sha512-HYG9E+RmbXS7oy529Nk8byKFw5jqM3R1zzvoV2JnltsIGkK/AhZSzciYCNxDMOXEbYO9w6MJ6SpuYgm5PJPpeQ==' crossorigin='anonymous'></script>
  <script>
    $(function(){

      var scroll = new SmoothScroll('a[href*="#"]'); //앵커태그중 아이디가 붙어있으면 스크롤이벤트를 발생해라
    }); //스크롤하는 부분이 하나로 쓸 수 있게 됨
  </script>
  <style>
    #qm { position: fixed;}
  </style>
</head>
<body>
  <!-- 퀵메뉴 -->
  <ul id="qm">
    <li><a href="#page1">메뉴1</a></li>
    <li><a href="#page2">메뉴2</a></li>
    <li><a href="#page3">메뉴3</a></li>
    <li><a href="#page4">메뉴4</a></li>
  </ul>

  <!-- 컨텐츠 -->
  <div class="contents">
    <div id="page1">CONTENT-1</div>
    <div id="page2">CONTENT-2</div>
    <div id="page3">CONTENT-3</div>
    <div id="page4">CONTENT-4</div>
  </div>

  <!-- TOP 버튼 -->
  <div id="top">TOP</div>
</body>
</html>
