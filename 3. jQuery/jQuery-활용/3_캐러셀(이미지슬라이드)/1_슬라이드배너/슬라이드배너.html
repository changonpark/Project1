<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드배너</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <!-- CSS 연결 -->
  <link rel="stylesheet" href="css/autobnr.css">
  <!-- js 연결 -->
  <script src="js/autobanner.js"></script>
</head>
<body>
  <section class="banner-wrap">
    <!-- 버튼 -->
    <input type="radio" name="banner" id="sel1" class="banner-input1" checked="checked">
    <label for="sel1" class="btn1">1</label>
    <input type="radio" name="banner" id="sel2" class="banner-input2" checked="checked">
    <label for="sel2" class="btn2">2</label>
    <input type="radio" name="banner" id="sel3" class="banner-input3" checked="checked">
    <label for="sel3" class="btn3">3</label>
    <input type="radio" name="banner" id="sel4" class="banner-input4" checked="checked">
    <label for="sel4" class="btn4">4</label>

    <!-- 배너 이미지 -->
    <ul class="banner">
      <li><a href="#"><img src="http://wooreeweb.com/img/sb-1.jpg" alt=""></a></li>
      <li><a href="#"><img src="http://wooreeweb.com/img/sb-2.jpg" alt=""></a></li>
      <li><a href="#"><img src="http://wooreeweb.com/img/sb-3.jpg" alt=""></a></li>
      <li><a href="#"><img src="http://wooreeweb.com/img/sb-4.jpg" alt=""></a></li>
    </ul>
  </section>
</body>
</html>
