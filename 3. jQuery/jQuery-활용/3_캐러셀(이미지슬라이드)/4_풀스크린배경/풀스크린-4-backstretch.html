<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>backstretch.js</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <!-- backstretch.js추가 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.1.18/jquery.backstretch.min.js' integrity='sha512-bXc1hnpHIf7iKIkKlTX4x0A0zwTiD/FjGTy7rxUERPZIkHgznXrN/2qipZuKp/M3MIcVIdjF4siFugoIc2fL0A==' crossorigin='anonymous'></script>
  <script>
    $( function () {

      $.backstretch([
        'http://wooreeweb.com/img/bg-1.jpg',
        'http://wooreeweb.com/img/bg-2.jpg',
        'http://wooreeweb.com/img/bg-3.jpg',
        'http://wooreeweb.com/img/bg-4.jpg'
      ], {
        fade: 800,
        duration: 6000
      });
      // $.backstretch([
      //   '이미지1', '이미지2', '이미지3', ..., '이미지n'
      // ], {
      //   fade: 시간(ms), duration: 시간(ms)
      // });

    } );
  </script>
</head>
<body>
  <div class="content">
    <h1>풀스크린 슬라이드 갤러리</h1>
    <h2>backstretch.js</h2>
  </div>
  <style>
    .content {
      position: absolute;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .content h1 { font-size: 2.5em; text-shadow: 1px 1px 1px #000;}
    .content h2 { font-size: 1.8em; text-shadow: 1px 1px 0 #000;}
  </style>
</body>
</html>
