<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slideJS</title>
  <style>
    .container {margin: 0 auto;}

    /* 로딩시 깜빡거림 제거 */
    #slides {display: none;}

    /* 페이지네이션 활성화시 색상 변경 */
    .slidesjs-pagination .active {color: crimson;}
  </style>
  <style>
    /* 반응형 미디어 쿼리 */
    /* 태블릿 또는 화면 큰 스마트폰 */
    @media (max-width: 767px) {
      body {padding: 0;}
      .container {width: auto;}
    }
    /* 스마트폰 */
    @media (max-width: 480px) {
      .container {width: auto;}
    }
    /* 랩탑 */
    @media (max-width: 768px) and (max-width: 979px) {
      .container {width: 720px;}
    }
    /* 데스크탑 */
    @media (max-width: 1200px) {
      .container {width: 1180px;}
    }
  </style>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/slidesjs/3.0/jquery.slides.min.js' integrity='sha512-TxlLXEZX6gqIhL0yu/40Aed5AJpP2DagJBE3cXgu1oLXoZ33TG3Na+I8Cdnb7KdM15Z5srcDIsbuGMBnESY+EQ==' crossorigin='anonymous'></script>
  <script>
    $( function () {
      $('#slides').slidesjs({
        width: 300,
        height: 200
      });
    } );
  </script>
</head>
<body>
  <div class="container">
    <div id="slides">
      <img src="http://placehold.it/300x200" alt="">
      <img src="http://placehold.it/300x200" alt="">
      <img src="http://placehold.it/300x200" alt="">
      <img src="http://placehold.it/300x200" alt="">
    </div>
  </div>
</body>
</html>
