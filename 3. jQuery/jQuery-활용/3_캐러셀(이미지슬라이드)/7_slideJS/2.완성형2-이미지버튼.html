<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slideJS</title>
  <!-- 웹폰트 아이콘 추가 -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- 스타일 완성 -->
  <style>
    * {margin: 0; padding: 0;}
    a {text-decoration: none;}

    body {
      color: #333;
      font: normal 15px/1.4 'Malgun Gothic';
      padding-top: 80px;
      -webkit-font-smoothing: antialiased;
    }

    /* #slides .slidesjs-navigation { margin-top: 3px;}
    #slides .slidesjs-previous,
    #slides .slidesjs-next {
      margin-right: 5px;
      float: left;
    } */

    .slidesjs-pagination {
      margin-top: 6px;
      float: right;
      list-style: none;
    }
    .slidesjs-pagination li {
      float: left;
      margin: 0 2px;
    }
    .slidesjs-pagination li a {
      display: block;
      background-image: url(http://wooreeweb.com/img/dot.png);
      width: 13px;  height: 13px;
      color: transparent; /*활성화시 색상 보임*/
      height: 0; padding-top: 13px;
      overflow: hidden;
      background-position: 0 0;
      float: left;
    }
    .slidesjs-pagination li a:hover {
      background-position: 0 -26px;
    }
    .slidesjs-pagination li a.active,
    .slidesjs-pagination li a:hover.active {
      background-position: 0 -13px;
    }

    #slides a:link,
    #slides a:visited { color: #333;}

    #slides a:hover,
    #slides a:active {color: #a22;}

    /* 텍스트 내비게이션 */
    .navbar {overflow: hidden;}    
  </style>
  <style>
    .container {margin: 0 auto;}

/* 로딩시 깜빡거림 제거 */
#slides {display: none;}

/* 페이지네이션 활성화시 색상 변경 */
.slidesjs-pagination .active {color: crimson;}
</style>
<style>
/* 반응형 미디어 쿼리 */
/* 태블릿 또는 화면 큰 스마트폰 */
@media (max-width: 767px) {
  body {padding: 0;}
  .container {width: auto;}
}
/* 스마트폰 */
@media (max-width: 480px) {
  .container {width: auto;}
}
/* 랩탑 */
@media (max-width: 768px) and (max-width: 979px) {
  .container {width: 720px;}
}
/* 데스크탑 */
@media (max-width: 1200px) {
  .container {width: 1180px;}
}
  </style>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/slidesjs/3.0/jquery.slides.min.js' integrity='sha512-TxlLXEZX6gqIhL0yu/40Aed5AJpP2DagJBE3cXgu1oLXoZ33TG3Na+I8Cdnb7KdM15Z5srcDIsbuGMBnESY+EQ==' crossorigin='anonymous'></script>
  <script>
    $( function () {
      $('#slides').slidesjs({
        width: 900,
        height: 600,
        navigation: false,

        play: {
          active: true,
          auto: true,
          interval: 5000,
          swap: trueg
        }
      });
    } );
  </script>
</head>
<body>
  <div class="container">
    <div id="slides">
      <img src="http://wooreeweb.com/img/h01.jpg" alt="">
      <img src="http://wooreeweb.com/img/h02.jpg" alt="">
      <img src="http://wooreeweb.com/img/h03.jpg" alt="">
      <img src="http://wooreeweb.com/img/h04.jpg" alt="">
      </a>
    </div>
  </div>
  <style>
    a.slidesjs-previous,
    a.slidesjs-next,
    a.slidesjs-play,
    a.slidesjs-stop {
      background-image: url(http://wooreeweb.com/img/btns-play.png);
      background-repeat: no-repeat;
      display: block;
      width: 12px; height: 18px;
      overflow: hidden;
      text-indent: -9999px;
      float: left;
      margin-right: 5px;
    }
    a.slidesjs-next {
      background-position: -12px 0;
      margin-right: 10px;
    }
    a.slidesjs-previous {
      background-position: 0 0;
    }
    a:hover.slidesjs-previous {
      background-position: 0 -18px;
    }
    a:hover.slidesjs-next {
      background-position: -12px -18px;
    }

    a.slidesjs-play {
      width: 15px;
      background-position: -25px 0;
    }
    a.slides-stop {
      width: 18px;
      background-position: -41px 0;
    }
    a:hover.slidesjs-play {
      background-position: -25px -18px;
    }
    a:hover.slidesjs-stop {
      background-position: -41px -18px;
    }
  </style>
</body>
</html>
