<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 필터</title>
  <style>
    * {margin: 0; padding: 0;}

    /* 버튼스타일 */
    .btn {
      display: inline-block; padding: 0.5em 1em; border: none;
      background-color: #09f; color: #fff; cursor: pointer;
    }
    .btn:hover {background-color: #5cf;}
    .btn:active,
    .btn.on {background-color: #06f;}

    /* 버튼 그룹 */
    .button-group {margin: 30px;}
    .button-group .btn {float: left; margin-right: 1px;}

    /* 이미지 갤러리 */
    .grid-gal { border: 1px solid #888;}
    .grid-gal .item {
      position: relative; width: 200px; height: 200px;
      margin: 5px; background-color: #eee; float: left;
    }
    .grid-gal .item img {width: 100%; height: 100%;}

    .clearfix:after { content: ''; display: block; clear: both;}
  </style>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <!-- ISOTOPE + MASONRY -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js' integrity='sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew==' crossorigin='anonymous'></script>
  <script>
    $( function () {
      //초기화
      var $grid = $('.grid-gal').isotope({
        itemSelector: '.item'
      });

      //필터 버튼 연결
      $('#filters').on('click', 'button', function(){
        var df = $(this).attr('data-filter');
        $grid.isotope({filter: df});
      });

      // 필터 버튼 활성화
      $('.button-group').each(function(i,btn){ //each 각각 뭐해라. i=index / 버튼그룹 안에있는 것들 각각 얘기하는것 - btn
        var $btn = $(btn);
        $btn.on('click', 'button', function(){ //버튼을 클릭하면 $btn의 자손중 on클래스를 찾아서 클래스 지워라.
          $btn.find('.on').removeClass('on');
          $(this).addClass('on'); // 클릭한 버튼에 on 클래스를 붙여라.
        });
      });

      //첫 번째 버튼 기본 활성화 - 모두보기 활성화 / 이걸 안주고 싶으면 첫번째버튼 클래스에 on을 줘야함.
      $('.btn').first().addClass('on');
    } );
  </script>
  <!-- 라이트박스 플러그인 -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css' integrity='sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA==' crossorigin='anonymous'/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js' integrity='sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ==' crossorigin='anonymous'></script>
</head>
<body>
  <!-- 이미지 갤러리 필터링 -->
  <div class="img-wrap">
    <!-- 필터 버튼 -->
    <div id="filters" class="button-group clearfix">
      <button class="btn" data-filter="*">모두보기</button>
      <button class="btn" data-filter=".hoz">가로</button>
      <button class="btn" data-filter=".vtc">세로</button>
      <button class="btn" data-filter=".pot">인물</button>
      <button class="btn" data-filter=".lan">풍경</button>
    </div>
    
    <!-- 이미지 갤러리 / 라이트 박스 적용하고 싶으면 data-lightbox="gal$" -->
    <div class="grid-gal clearfix">
      <div class="item hoz pot">
        <a href="http://wooreeweb.com/img/h01.jpg" data-lightbox="gal1"> 
          <img src="http://wooreeweb.com/img/h01.jpg" alt="">
        </a>
      </div>
    <div class="item hoz lan">
      <a href="http://wooreeweb.com/img/s01.jpg">
        <img src="http://wooreeweb.com/img/s01.jpg" alt="">
      </a>
    </div>
    <div class="item vtc pot">
      <a href="http://wooreeweb.com/img/v01.jpg">
        <img src="http://wooreeweb.com/img/v01.jpg" alt="">
      </a>
    </div>
    <div class="item vtc pot">
      <a href="http://wooreeweb.com/img/v02.jpg">
        <img src="http://wooreeweb.com/img/v02.jpg" alt="">
      </a>
    </div>
    <div class="item hoz lan">
      <a href="http://wooreeweb.com/img/s02.jpg">
        <img src="http://wooreeweb.com/img/s02.jpg" alt="">
      </a>
    </div>
    <div class="item hoz lan">
      <a href="http://wooreeweb.com/img/s08.jpg">
        <img src="http://wooreeweb.com/img/s08.jpg" alt="">
      </a>
    </div>
    <div class="item hoz lan">
      <a href="http://wooreeweb.com/img/s09.jpg">
        <img src="http://wooreeweb.com/img/s09.jpg" alt="">
      </a>
    </div>
  </div>
</div>
</body>
</html>
