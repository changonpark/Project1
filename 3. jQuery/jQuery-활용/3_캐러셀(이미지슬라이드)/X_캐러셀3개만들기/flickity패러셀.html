<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filckity</title>
  <link rel="stylesheet" href="css/flickity.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.min.css' integrity='sha512-fJcFDOQo2+/Ke365m0NMCZt5uGYEWSxth3wg2i0dXu7A1jQfz9T4hdzz6nkzwmJdOdkcS8jmy2lWGaRXl+nFMQ==' crossorigin='anonymous'/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.pkgd.min.js' integrity='sha512-achKCfKcYJg0u0J7UDJZbtrffUwtTLQMFSn28bDJ1Xl9DWkl/6VDT3LMfVTo09V51hmnjrrOTbtg4rEgg0QArA==' crossorigin='anonymous'></script>
  <script>
    $( function () {
// external js: flickity.pkgd.js

var $carousel = $('.carousel').flickity({
  imagesLoaded: true,
  percentPosition: false,
});

var $imgs = $carousel.find('.carousel-cell img');
// get transform property
var docStyle = document.documentElement.style;
var transformProp = typeof docStyle.transform == 'string' ?
  'transform' : 'WebkitTransform';
// get Flickity instance
var flkty = $carousel.data('flickity');

$carousel.on( 'scroll.flickity', function() {
  flkty.slides.forEach( function( slide, i ) {
    var img = $imgs[i];
    var x = ( slide.target + flkty.x ) * -1/3;
    img.style[ transformProp ] = 'translateX(' + x  + 'px)';
  });

  
});


    } );
  </script>
</head>
<body>
  <h1>filckity 패러셀 사용</h1>
  
  <div class="carousel">
    <div class="carousel-cell"><img src="images/cup.jpg" alt=""></div>
    <div class="carousel-cell"><img src="images/song.jpg" alt=""></div>
    <div class="carousel-cell"><img src="images/spoon.jpg" alt=""></div>
    <div class="carousel-cell"><img src="images/studio.jpg" alt=""></div>
    <div class="carousel-cell"><img src="images/car.jpg" alt=""></div>
    <div class="carousel-cell"><img src="images/city.jpg" alt=""></div>
    <div class="carousel-cell"><img src="images/horse.jpg" alt=""></div>
    <div class="carousel-cell"><img src="images/girl.jpg" alt=""></div>
    <div class="carousel-cell"><img src="images/cow.jpg" alt=""></div>
  </div>
</body>
</html>
