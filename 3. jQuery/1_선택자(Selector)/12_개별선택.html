<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_개별선택</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <!-- CSS 연결 -->
  <link rel="stylesheet" href="css/common.css">
  <script>
    $( function () {

      $( '.box' ).click( function () {
        $( this ).css('background-color', 'gold');
      });
    });
  </script>
</head>

<body>
  <h2>클릭한 .box 요소 선택</h2>
  <hr>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
</body>


</html>
