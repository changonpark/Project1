<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_html()-2</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      
      var box1 = $('.box:first').html(); //<em>1</em>
      $('.box:nth-child(2)').text(box1);
      $('.box:nth-child(3)').html(box1);
    } );
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.html()</h2>
  <hr>
  <div class="clear">
    <div class="box"><em>1</em></div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
