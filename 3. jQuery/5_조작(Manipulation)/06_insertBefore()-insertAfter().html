<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_insertBefore()-insertAfter()</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function () {
      $('.box:last').insertBefore('.box:first');
      $('.box:nth-child(2)').insertAfter('.box:last');
    });
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <h2>.insertBefore() / .insertAfter()</h2>
  <hr>
  <div class="clear">
    <div class="box"><strong>1</strong></div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
