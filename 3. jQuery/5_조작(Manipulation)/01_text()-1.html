<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_text()-1</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      $('.box').text('.text()');
    } );
    //.text() 해당 내용을 가져오기  /.text('content')content로 설정하기
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.text()</h2>
  <hr>
  <div class="clear">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
