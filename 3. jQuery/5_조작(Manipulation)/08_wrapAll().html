<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08_wrapAll()</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      $('.box').wrapAll('<div class=black>')
    } );
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.wrapAll()</h2>
  <hr>
  <div class="clear">
    <div class="box"><strong>1</strong></div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
