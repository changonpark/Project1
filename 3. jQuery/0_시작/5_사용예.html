<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리 적용 예</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      $( 'li' ).css( 'color', 'blue' );
      $( '.red' ).css( {
        'color': 'red',
        fontSize: '30px'
      }); });
  </script>
</head>
<body>
  <ul>
    <li>목록-1</li>
    <li>목록-2</li>
    <li class="red">목록-3</li>
    <li>목록-4</li>
  </ul>
  <style>
    li { font-size: 14px; margin: 10px; color: #222;}
  </style>
</body>
</html>
