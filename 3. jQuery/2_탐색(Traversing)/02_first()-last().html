<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_first()-last()</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  
  <script>
    $( function () {
      $( '.box' ).first().css( {
        backgroundColor: 'red'
      });
      $( '.box' ).last().css( {
        backgroundColor: 'red'
      });
    });
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.first() / .last()</h2>
  <hr>

  <div class="clear">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
</html>
