<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>10_animate()-2</title>
   <style>
      * {margin: 0; padding: 0;}
      body { background-image: url(http://wooreeweb.com/img/grid.gif);}
      div {
         width: 50px; height: 50px; background-color: gold;
         position: relative;
      }
   </style>
   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
   <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
   <script>
      $( function () {
         $('button').click(function(){
            $('div').animate({left: '+=50'}, 1000); //현재 값에서 추가로 50
         });
      } );
   </script>
</head>
<body>
   <button>클릭</button>
   <hr>
   <div></div>
</body>
</html>
