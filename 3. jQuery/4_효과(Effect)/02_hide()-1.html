<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_hide()-1</title>
  <style>
    .box {
      width: 200px; height: 200px; background-color: gold;
      margin: 10px; display: none;
    }
  </style>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      
      $('#show').click(function(){
        $('.box').show( 1000 );
      });
      $('#hide').click(function(){
        $('.box').hide( 1000 );
      });
    } );
  </script>
</head>
<body>
  <button id="show">.show()</button>
  <button id="hide">.hide()</button>
  <hr>
  <div class="clear">
    <div class="box"></div>
  </div>
</body>
</html>
