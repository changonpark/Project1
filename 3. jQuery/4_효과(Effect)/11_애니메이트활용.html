<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이트 활용</title>
  <style>
    * {margin: 0; padding: 0;}
    html, body {width: 100%; height: 100%;}
    #front {
      width: 100%; height: 100%; background-color: gold;
      position: fixed;
    }
  </style>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      var $front = $('#front'); // #front 를 많이 쓰기는 귀찮기 때문에 짧게 쓰기 위해 / $ 를 안써도 되지만, 선택자임을 나타내기 위해 명시적사용
      var $nav = $('button');
      $front.css({top: '-100%'});
      $nav.css({
        position: 'fixed',
        top: '10px',
        right: '10px',
        zIndex: '1000'
      })
      var flag = false; //논리변수라고 한다. 논리값(참/거짓)
      var speed = 1000;

      $nav.click(function(){
        if(flag){
          $front.stop().animate({top: '-100%'}, speed);
          flag=false;
        } else {
          $front.stop().animate({top: '0'}, speed);
          flag=true;
        }
      });
    } );
  </script>
</head>
<body>
  <button>클릭</button>

  <div id="front"></div>

</body>
</html>
