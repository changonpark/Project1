<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_click()-8</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script>
    $(function(){

      var n = 0;      //이미지 시작 번호   n이라는 컵에다가 0이라는 숫자를 집어넣은것
      var count = 4;  //이미지 개수        count라는 박스에다가 4를 집어넣은것
      // 변수는 값을 저장할 수 있는 공간이다/ 변수의 이름은 라벨이다.

      $('img').click(function(){
        n++; //현재 n값에 1을 더해라
        n = n % count; //n값을 4로 나누었을때 나머지 1230 반복되게
        $(this).attr('src', 'http://wooreeweb.com/img/h0' + n + '.jpg');
      });
    });
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div>
    <img src="http://wooreeweb.com/img/h00.jpg" alt="">
  </div>
  <hr>
  <button>위 이미지 클릭</button>
</body>

</html>
