<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 기본</title>
  <style>
    table,
    th,
    td {
      border: 1px solid #09f;
      border-collapse: collapse;
      padding: 10px;
    }

    th {
      background-color: azure;
    }
  </style>

</head>

<body>
  <!-- 테이블 작성 예 -->
  <table>
    <caption>열 합치기 : colspan="합칠 셀의 개수"</caption>
    <!-- (tr>td{내용}*3)*4 -->
    <tr>
      <th>제목(레이블)</th>
      <th>제목(레이블)</th>
      <th>제목(레이블)</th>
    </tr>
    <tr>
      <td>내용</td>
      <td colspan="2">내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td colspan="2">내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
  </table>

  <ul>
    <li>table : 표 생성</li>
    <li>tr : 행(Table Row/Record)</li>
    <li>th : 제목(Table Header)</li>
    <li>td : 내용, 열, 데이터(Table Data)</li>
  </ul>

</body>

</html>
