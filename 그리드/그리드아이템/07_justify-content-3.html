<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      justify-content: space-between;
      grid-template-columns: 50px 50px 50px;
      /*Make the grid smaller than the container*/
      grid-gap: 10px;
      background-color: #2196F3;
      padding: 10px;
    }

    .grid-container>div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <h1>justify-contenty</h1>
  <ul>
    <li>justify-content 속성을 사용하여 컨테이너 내부의 그리드를 정렬한다.</li>
    <li>"space-between" 값은 열에 동일한 간격의 공간을 부여한다.</li>
  </ul>
  <hr>

  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>

</html>
